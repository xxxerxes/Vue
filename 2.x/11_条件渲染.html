<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <div id="root">

        <!-- 使用v-show做条件渲染 -->
        <h2 v-show="false">{{name}}</h2>
        <h2 v-show="1===1">{{name}}</h2>

        <!-- 使用v-if做条件渲染 -->
        <h2 v-if="false">{{name}}</h2>
        <h2 v-if="1===1">{{name}}</h2>

        <!-- v-else-if,v-else -->
        <h2 v-if="n===1">1</h2>
        <h2 v-else-if="n===2">2</h2>
        <h2 v-else="n===3">3</h2>

        <!-- v-if和template搭配使用 -->
        <template v-if="true">
            <h1>1</h1>
            <h2>2</h2>
            <h3>3</h3>
        </template>

    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    // 创建Vue实例
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'xx'
        }
    })
</script>
</html>
