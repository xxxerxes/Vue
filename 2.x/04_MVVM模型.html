<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MVVM模型</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>

    <div id="root">
        <h1>name: {{name}}</h1>
        <h1>schoolName: {{schoolName}}</h1>
    </div>

    <script type="text/javascript">
        Vue.config.productionTip = false

        // 创建Vue实例
        const vm = new Vue({
            el: '#root',

            data: {
                name: 'xx',
                schoolName:'xxSchool'
            }
        })
    </script>

</body>

</html>
